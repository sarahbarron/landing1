<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Landing 1</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="reset.css">
		
		<style type="text/css">
		nav{
			font-family: roboto;
			margin: 30px auto;
			width: 100%;
			display: flex;
			flex-direction: column;/*mobile first*/
			align-items:stretch;
			border-radius: 10px;
			padding: 0;	
			list-style-type: none; /*removes bullets*/
		}

		body{
			background-color: #F5D76E;
		}
				
		a{
			text-decoration: none;
			color: white;
			flex:1;
			height: 30px;
			font-family: Dosis;
			padding:20px;
			text-align: center;
			font-size: 2em;
			border-bottom:1px solid white;
		}

		#logoNav{
			font-size: 2em;
			font-weight: bold;
		}


		#landing{
			
			display: flex;
			flex-direction: column; /*mobile first*/
			justify-content: center;
			align-items: center;
			
		}

		#landing-message{
			font-family:"Dosis";
			text-align: center;
			font-size: 50px;
			margin: 50px 20px;

		}		


		@media screen and (min-width: 700px){
			nav{
				width: 90%;
				flex-direction: row;
				align-items: baseline;
			}
			a{
				border-style: none;
			}
			#landing{
				flex-direction: row;
				width: 80%
				margin: 100px auto;
			}
			

			#logoNav{
			flex:4;
			text-align: left;
			}


		}

		</style>
</head>
<body>

	<nav>
		
			<a id="logoNav">CHOCOBLOCK</a>
			<a href="#">Home</a>
			<a href="#">Projects</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#">Photos</a>
		

	</nav>
	<section id="landing">
		<figcaption id="landing-message"><h2>This is my caption</h2></figcaption>
		<figure id="landing-graphic">
			<img src="graphic3.png" alt="my computer">
		</figure>
	</section>

</body>
</html>
